<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>XFOR TEAM</title>
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@600&display=swap" rel="stylesheet">
  <style>
    * {
      box-sizing: border-box;
    }
    body {
      margin: 0;
      font-family: 'Orbitron', sans-serif;
      background-color: #0a0a0a;
      color: #f4f4f4;
      overflow-x: hidden;
    }
    
    /* Animation de fond */
    body::before {
      content: "";
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: 
        radial-gradient(circle at 20% 30%, rgba(255, 0, 0, 0.15) 0%, transparent 25%),
        radial-gradient(circle at 80% 70%, rgba(255, 0, 0, 0.15) 0%, transparent 25%);
      z-index: -1;
      animation: pulse 15s infinite alternate;
    }
    
    @keyframes pulse {
      0% { opacity: 0.3; }
      100% { opacity: 0.7; }
    }
    
    header {
      background: radial-gradient(circle at center, #ff0000 0%, #000000 100%);
      text-align: center;
      padding: 120px 20px 80px;
      position: relative;
      overflow: hidden;
      animation: headerGlow 3s infinite alternate;
    }
    
    @keyframes headerGlow {
      from { box-shadow: 0 0 20px rgba(255, 0, 0, 0.3); }
      to { box-shadow: 0 0 50px rgba(255, 0, 0, 0.7); }
    }
    
    header h1 {
      font-size: 5rem;
      margin: 0;
      text-shadow: 0 0 15px #ff0000, 0 0 30px #000;
      animation: textGlow 2s infinite alternate;
    }
    
    @keyframes textGlow {
      from { text-shadow: 0 0 10px #ff0000, 0 0 20px #000; }
      to { text-shadow: 0 0 20px #ff0000, 0 0 40px #000, 0 0 60px #ff3333; }
    }
    
    header p {
      margin-top: 20px;
      font-size: 1.5rem;
      animation: fadeIn 2s ease-out;
    }
    
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }
    
    nav {
      text-align: center;
      margin-top: 40px;
      animation: slideUp 1s ease-out;
    }
    
    @keyframes slideUp {
      from { opacity: 0; transform: translateY(50px); }
      to { opacity: 1; transform: translateY(0); }
    }
    
    nav a {
      font-size: 2rem;
      color: #ff3333;
      text-decoration: none;
      padding: 15px 30px;
      border: 2px solid #ff3333;
      border-radius: 10px;
      transition: all 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
      display: inline-block;
      margin: 15px;
      position: relative;
      overflow: hidden;
    }
    
    nav a::before {
      content: "";
      position: absolute;
      top: 0;
      left: -100%;
      width: 100%;
      height: 100%;
      background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.2), transparent);
      transition: 0.5s;
    }
    
    nav a:hover {
      background-color: #ff3333;
      color: #fff;
      transform: translateY(-5px);
      box-shadow: 0 10px 20px rgba(255, 51, 51, 0.4);
    }
    
    nav a:hover::before {
      left: 100%;
    }
    
    .img-button {
      display: block;
      margin: 60px auto;
      width: 200px;
      transition: all 0.5s ease;
      border-radius: 15px;
      box-shadow: 0 5px 15px rgba(255, 51, 51, 0.3);
      animation: float 3s ease-in-out infinite;
    }
    
    @keyframes float {
      0%, 100% { transform: translateY(0); }
      50% { transform: translateY(-15px); }
    }
    
    .img-button:hover {
      transform: translateY(-15px) scale(1.1);
      box-shadow: 0 15px 30px rgba(255, 51, 51, 0.6);
      filter: brightness(1.1);
    }
    
    .popup {
      display: none;
      position: fixed;
      top: 20%;
      left: 50%;
      transform: translate(-50%, -20%);
      background-color: #1a1a1a;
      padding: 30px;
      border-radius: 15px;
      box-shadow: 0 0 25px #ff3333;
      z-index: 999;
      text-align: center;
      animation: popIn 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275) forwards;
    }
    
    @keyframes popIn {
      0% { opacity: 0; transform: translate(-50%, -30%) scale(0.8); }
      100% { opacity: 1; transform: translate(-50%, -20%) scale(1); }
    }
    
    .popup h2 {
      margin-bottom: 25px;
      color: #ff3333;
      text-shadow: 0 0 10px rgba(255, 51, 51, 0.5);
    }
    
    .popup input, .popup select {
      display: block;
      margin: 15px auto;
      padding: 12px;
      width: 80%;
      border-radius: 8px;
      border: none;
      font-family: 'Orbitron', sans-serif;
      background-color: #2a2a2a;
      color: white;
      transition: all 0.3s;
    }
    
    .popup input:focus, .popup select:focus {
      outline: none;
      box-shadow: 0 0 10px #ff3333;
      transform: scale(1.02);
    }
    
    .popup button {
      background-color: #ff3333;
      color: white;
      padding: 12px 30px;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      font-family: 'Orbitron', sans-serif;
      margin-top: 20px;
      font-size: 1.1rem;
      transition: all 0.3s;
      position: relative;
      overflow: hidden;
    }
    
    .popup button::after {
      content: "";
      position: absolute;
      top: 50%;
      left: 50%;
      width: 5px;
      height: 5px;
      background: rgba(255, 255, 255, 0.5);
      opacity: 0;
      border-radius: 100%;
      transform: scale(1, 1) translate(-50%);
      transform-origin: 50% 50%;
    }
    
    .popup button:focus:not(:active)::after {
      animation: ripple 1s ease-out;
    }
    
    @keyframes ripple {
      0% {
        transform: scale(0, 0);
        opacity: 0.5;
      }
      100% {
        transform: scale(20, 20);
        opacity: 0;
      }
    }
    
    .popup button:hover {
      background-color: #ff5555;
      transform: translateY(-3px);
      box-shadow: 0 5px 15px rgba(255, 51, 51, 0.4);
    }
    
    #notif {
      margin-top: 30px;
      color: lime;
      font-size: 1.3rem;
      text-align: center;
      animation: notifPulse 2s infinite;
    }
    
    @keyframes notifPulse {
      0%, 100% { opacity: 1; transform: scale(1); }
      50% { opacity: 0.8; transform: scale(1.05); }
    }
    
    /* Effet de particules */
    .particles {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      pointer-events: none;
      z-index: -1;
    }
    
    .particle {
      position: absolute;
      background-color: rgba(255, 51, 51, 0.5);
      border-radius: 50%;
      animation: floatParticle linear infinite;
    }
    
    @keyframes floatParticle {
      0% {
        transform: translateY(0) translateX(0);
        opacity: 1;
      }
      100% {
        transform: translateY(-100vh) translateX(100px);
        opacity: 0;
      }
    }
  </style>
</head>
<body>
  <div class="particles" id="particles"></div>
  
  <header>
    <h1>XFOR TEAM</h1>
    <p>Welcome to XFOR Team Esports</p>
  </header>

  <nav>
    <a href="players.html">Players</a>
    <a href="#" onclick="openPopup()">Ajouter</a>
  </nav>

  <div class="popup" id="popupForm">
    <h2>Demande d'ajout</h2>
    <input type="text" id="name" placeholder="Nom">
    <input type="text" id="id" placeholder="ID">
    <input type="number" id="lvl" placeholder="Niveau">
    <select id="device">
      <option value="">Choisir un device</option>
      <option value="PC">PC</option>
      <option value="Téléphone">Téléphone</option>
    </select>
    <button onclick="envoyerDemande()">Demander</button>
  </div>

  <div id="notif"></div>

  <a href="https://ayhem10.github.io/hadousite/" target="_blank">
    <img src="https://scontent.ftun14-1.fna.fbcdn.net/v/t1.15752-9/490996947_994616889436130_107192061804506318_n.png?stp=dst-png_s480x480&_nc_cat=111&ccb=1-7&_nc_sid=0024fc&_nc_ohc=J5STugsqJZYQ7kNvwFhaFBw&_nc_oc=Adm5Weyph-TrbPFimv-sUNVQn39rA96qKzynzlV5wfhRn7_MN3OSodaGD6_x9omJxHs&_nc_ad=z-m&_nc_cid=0&_nc_zt=23&_nc_ht=scontent.ftun14-1.fna&oh=03_Q7cD2AFuWvR3waQypp4BVI_7oszxzoJxApUHi-hH_4WEBe_nGw&oe=682493C3" alt="Hadoudi Shop" class="img-button">
  </a>

  <script>
    function openPopup() {
      document.getElementById("popupForm").style.display = "block";
    }

    function envoyerDemande() {
      const name = document.getElementById("name").value.trim();
      const id = document.getElementById("id").value.trim();
      const lvl = document.getElementById("lvl").value.trim();
      const device = document.getElementById("device").value;

      if (!name || !id || !lvl || !device) {
        alert("S'il vous plaît remplissez tous les champs !");
        return;
      }

      const demande = { name, id, level: lvl, device };
      const demandes = JSON.parse(localStorage.getItem('xfor_requests')) || [];
      demandes.push(demande);
      localStorage.setItem('xfor_requests', JSON.stringify(demandes));

      document.getElementById("notif").innerText = `Nouvelle demande de ${name} reçue.`;

      document.getElementById("name").value = "";
      document.getElementById("id").value = "";
      document.getElementById("lvl").value = "";
      document.getElementById("device").value = "";

      document.getElementById("popupForm").style.display = "none";
    }
    
    // Création des particules
    function createParticles() {
      const particlesContainer = document.getElementById('particles');
      const particleCount = 30;
      
      for (let i = 0; i < particleCount; i++) {
        const particle = document.createElement('div');
        particle.classList.add('particle');
        
        // Position aléatoire
        const posX = Math.random() * 100;
        const posY = Math.random() * 100 + 100;
        
        // Taille aléatoire
        const size = Math.random() * 5 + 1;
        
        // Durée d'animation aléatoire
        const duration = Math.random() * 15 + 10;
        const delay = Math.random() * 5;
        
        particle.style.left = `${posX}%`;
        particle.style.top = `${posY}%`;
        particle.style.width = `${size}px`;
        particle.style.height = `${size}px`;
        particle.style.animationDuration = `${duration}s`;
        particle.style.animationDelay = `${delay}s`;
        
        particlesContainer.appendChild(particle);
      }
    }
    
    // Lancer la création des particules au chargement
    window.addEventListener('load', createParticles);
  </script>
</body>
</html>
