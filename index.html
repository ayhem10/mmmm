<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>XFOR TEAM</title>
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@600&display=swap" rel="stylesheet">
  <style>
    * {
      box-sizing: border-box;
    }
    body {
      margin: 0;
      font-family: 'Orbitron', sans-serif;
      background-color: #0a0a0a;
      color: #f4f4f4;
      overflow-x: hidden;
    }
    
    body::before {
      content: "";
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: 
        radial-gradient(circle at 20% 30%, rgba(255, 0, 0, 0.15) 0%, transparent 25%),
        radial-gradient(circle at 80% 70%, rgba(255, 0, 0, 0.15) 0%, transparent 25%);
      z-index: -1;
      animation: pulse 8s infinite alternate;
    }
    
    @keyframes pulse {
      0% { 
        opacity: 0.3;
        background-position: 10% 10%, 90% 90%;
      }
      50% {
        opacity: 0.6;
      }
      100% { 
        opacity: 0.4;
        background-position: 15% 30%, 85% 70%;
      }
    }
    
    header {
      background: radial-gradient(circle at center, #ff0000 0%, #000000 100%);
      text-align: center;
      padding: 120px 20px 80px;
      position: relative;
      overflow: hidden;
      animation: headerGlow 3s infinite alternate;
    }
    
    @keyframes headerGlow {
      from { 
        box-shadow: 0 0 20px rgba(255, 0, 0, 0.3);
        background-size: 150% 150%;
      }
      to { 
        box-shadow: 0 0 50px rgba(255, 0, 0, 0.7);
        background-size: 100% 100%;
      }
    }
    
    header h1 {
      font-size: 5rem;
      margin: 0;
      text-shadow: 0 0 15px #ff0000, 0 0 30px #000;
      animation: textGlow 2s infinite alternate, floatTitle 6s ease-in-out infinite;
    }
    
    @keyframes textGlow {
      from { text-shadow: 0 0 10px #ff0000, 0 0 20px #000; }
      to { text-shadow: 0 0 20px #ff0000, 0 0 40px #000, 0 0 60px #ff3333; }
    }
    
    @keyframes floatTitle {
      0%, 100% { transform: translateY(0); }
      50% { transform: translateY(-15px); }
    }
    
    header p {
      margin-top: 20px;
      font-size: 1.5rem;
      animation: fadeIn 2s ease-out, floatSubtitle 7s ease-in-out infinite 1s;
    }
    
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }
    
    @keyframes floatSubtitle {
      0%, 100% { transform: translateY(0); }
      50% { transform: translateY(-10px); }
    }
    
    nav {
      text-align: center;
      margin-top: 40px;
      animation: slideUp 1s ease-out;
    }
    
    @keyframes slideUp {
      from { opacity: 0; transform: translateY(50px); }
      to { opacity: 1; transform: translateY(0); }
    }
    
    nav a {
      font-size: 2rem;
      color: #ff3333;
      text-decoration: none;
      padding: 15px 30px;
      border: 2px solid #ff3333;
      border-radius: 10px;
      transition: all 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
      display: inline-block;
      margin: 15px;
      position: relative;
      overflow: hidden;
      animation: buttonPulse 4s infinite;
    }
    
    @keyframes buttonPulse {
      0%, 100% { transform: scale(1); }
      50% { transform: scale(1.05); }
    }
    
    nav a::before {
      content: "";
      position: absolute;
      top: 0;
      left: -100%;
      width: 100%;
      height: 100%;
      background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.2), transparent);
      transition: 0.5s;
    }
    
    nav a:hover {
      background-color: #ff3333;
      color: #fff;
      transform: translateY(-5px) scale(1.1);
      box-shadow: 0 10px 20px rgba(255, 51, 51, 0.4);
      animation: none;
    }
    
    nav a:hover::before {
      left: 100%;
    }
    
    .img-button {
      display: block;
      margin: 60px auto;
      width: 200px;
      transition: all 0.5s ease;
      border-radius: 15px;
      box-shadow: 0 5px 15px rgba(255, 51, 51, 0.3);
      animation: float 3s ease-in-out infinite, imgGlow 4s infinite alternate;
    }
    
    @keyframes float {
      0%, 100% { transform: translateY(0); }
      50% { transform: translateY(-15px); }
    }
    
    @keyframes imgGlow {
      from { box-shadow: 0 5px 15px rgba(255, 51, 51, 0.3); }
      to { box-shadow: 0 5px 25px rgba(255, 51, 51, 0.7); }
    }
    
    .img-button:hover {
      transform: translateY(-15px) scale(1.1);
      box-shadow: 0 15px 30px rgba(255, 51, 51, 0.6);
      filter: brightness(1.1);
      animation: none;
    }
    
    .popup {
      display: none;
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      background-color: #1a1a1a;
      padding: 30px;
      border-radius: 15px;
      box-shadow: 0 0 25px #ff3333;
      z-index: 999;
      text-align: center;
      animation: popIn 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275) forwards;
    }
    
    @keyframes popIn {
      0% { 
        opacity: 0; 
        transform: translate(-50%, -40%) scale(0.8);
        box-shadow: 0 0 50px rgba(255, 51, 51, 0);
      }
      100% { 
        opacity: 1; 
        transform: translate(-50%, -50%) scale(1);
        box-shadow: 0 0 25px #ff3333;
      }
    }
    
    .popup h2 {
      margin-bottom: 25px;
      color: #ff3333;
      text-shadow: 0 0 10px rgba(255, 51, 51, 0.5);
      animation: textFlicker 3s infinite alternate;
    }
    
    @keyframes textFlicker {
      0%, 19%, 21%, 23%, 25%, 54%, 56%, 100% {
        text-shadow: 0 0 10px rgba(255, 51, 51, 0.5);
      }
      20%, 22%, 24%, 55% {
        text-shadow: 0 0 15px rgba(255, 51, 51, 0.8), 0 0 30px rgba(255, 51, 51, 0.6);
      }
    }
    
    .popup input, .popup select {
      display: block;
      margin: 15px auto;
      padding: 12px;
      width: 80%;
      border-radius: 8px;
      border: none;
      font-family: 'Orbitron', sans-serif;
      background-color: #2a2a2a;
      color: white;
      transition: all 0.3s;
    }
    
    .popup input:focus, .popup select:focus {
      outline: none;
      box-shadow: 0 0 10px #ff3333;
      transform: scale(1.02);
      animation: inputPulse 2s infinite;
    }
    
    @keyframes inputPulse {
      0%, 100% { box-shadow: 0 0 10px #ff3333; }
      50% { box-shadow: 0 0 15px #ff5555; }
    }
    
    .popup button {
      background-color: #ff3333;
      color: white;
      padding: 12px 30px;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      font-family: 'Orbitron', sans-serif;
      margin-top: 20px;
      font-size: 1.1rem;
      transition: all 0.3s;
      position: relative;
      overflow: hidden;
      animation: buttonGlow 2s infinite alternate;
    }
    
    @keyframes buttonGlow {
      from { box-shadow: 0 0 5px rgba(255, 51, 51, 0.5); }
      to { box-shadow: 0 0 15px rgba(255, 51, 51, 0.8); }
    }
    
    .popup button::after {
      content: "";
      position: absolute;
      top: 50%;
      left: 50%;
      width: 5px;
      height: 5px;
      background: rgba(255, 255, 255, 0.5);
      opacity: 0;
      border-radius: 100%;
      transform: scale(1, 1) translate(-50%);
      transform-origin: 50% 50%;
    }
    
    .popup button:focus:not(:active)::after {
      animation: ripple 1s ease-out;
    }
    
    @keyframes ripple {
      0% {
        transform: scale(0, 0);
        opacity: 0.5;
      }
      100% {
        transform: scale(20, 20);
        opacity: 0;
      }
    }
    
    .popup button:hover {
      background-color: #ff5555;
      transform: translateY(-3px);
      box-shadow: 0 5px 15px rgba(255, 51, 51, 0.4);
      animation: none;
    }
    
    #notif {
      margin-top: 30px;
      color: lime;
      font-size: 1.3rem;
      text-align: center;
      animation: notifPulse 2s infinite, slideIn 0.5s ease-out;
    }
    
    @keyframes notifPulse {
      0%, 100% { opacity: 1; transform: scale(1); }
      50% { opacity: 0.8; transform: scale(1.05); }
    }
    
    @keyframes slideIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }
    
    .particles {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      pointer-events: none;
      z-index: -1;
    }
    
    .particle {
      position: absolute;
      background-color: rgba(255, 51, 51, 0.5);
      border-radius: 50%;
      animation: floatParticle linear infinite;
      filter: blur(1px);
    }
    
    @keyframes floatParticle {
      0% {
        transform: translateY(0) translateX(0) rotate(0deg);
        opacity: 0;
      }
      10% {
        opacity: 1;
      }
      90% {
        opacity: 1;
      }
      100% {
        transform: translateY(-100vh) translateX(calc(var(--random-x) * 100px)) rotate(360deg);
        opacity: 0;
      }
    }
    
    .overlay {
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.7);
      z-index: 998;
      animation: fadeInOverlay 0.3s ease-out;
    }
    
    @keyframes fadeInOverlay {
      from { opacity: 0; }
      to { opacity: 1; }
    }
    
    .close-btn {
      position: absolute;
      top: 10px;
      right: 15px;
      font-size: 1.5rem;
      color: #fff;
      cursor: pointer;
      transition: all 0.3s;
    }
    
    .close-btn:hover {
      color: #ff3333;
      transform: rotate(90deg);
    }
    
    .admin-btn {
      position: fixed;
      bottom: 20px;
      right: 20px;
      background-color: #ff3333;
      color: white;
      border: none;
      border-radius: 50%;
      width: 60px;
      height: 60px;
      font-size: 1.5rem;
      cursor: pointer;
      box-shadow: 0 0 15px rgba(255, 51, 51, 0.5);
      transition: all 0.3s;
      z-index: 1000;
      display: flex;
      align-items: center;
      justify-content: center;
      animation: pulse 2s infinite;
    }
    
    .admin-btn:hover {
      transform: scale(1.1);
      box-shadow: 0 0 25px rgba(255, 51, 51, 0.8);
      animation: none;
    }
    
    .password-popup {
      display: none;
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      background-color: #1a1a1a;
      padding: 30px;
      border-radius: 15px;
      box-shadow: 0 0 25px #ff3333;
      z-index: 1000;
      text-align: center;
      width: 80%;
      max-width: 400px;
      animation: popIn 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275) forwards;
    }
    
    .password-popup h2 {
      color: #ff3333;
      margin-bottom: 20px;
    }
    
    .password-error {
      color: #ff3333;
      margin-top: 10px;
      display: none;
    }
    
    .xfor-admin-panel {
      display: none;
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      background-color: #1a1a1a;
      padding: 30px;
      border-radius: 15px;
      box-shadow: 0 0 25px #ff3333;
      z-index: 999;
      text-align: center;
      width: 90%;
      max-width: 800px;
      max-height: 80vh;
      overflow-y: auto;
      animation: popIn 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275) forwards;
    }
    
    .xfor-admin-panel h2 {
      color: #ff3333;
      margin-bottom: 20px;
      font-size: 2rem;
      text-shadow: 0 0 10px rgba(255, 51, 51, 0.5);
    }
    
    .request-item {
      background-color: #2a2a2a;
      padding: 15px;
      margin: 10px 0;
      border-radius: 8px;
      text-align: left;
      border-left: 4px solid #ff3333;
    }
    
    .request-item p {
      margin: 5px 0;
    }
    
    .request-actions {
      display: flex;
      justify-content: flex-end;
      margin-top: 10px;
    }
    
    .request-actions button {
      margin-left: 10px;
      padding: 8px 15px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      font-family: 'Orbitron', sans-serif;
      font-weight: bold;
      transition: all 0.3s;
    }
    
    .approve-btn {
      background-color: #4CAF50;
      color: white;
    }
    
    .approve-btn:hover {
      background-color: #45a049;
      transform: translateY(-2px);
    }
    
    .reject-btn {
      background-color: #f44336;
      color: white;
    }
    
    .reject-btn:hover {
      background-color: #d32f2f;
      transform: translateY(-2px);
    }
    
    .admin-stats {
      display: flex;
      justify-content: space-around;
      margin: 20px 0;
      padding: 15px;
      background-color: #2a2a2a;
      border-radius: 8px;
    }
    
    .stat-box {
      text-align: center;
      padding: 10px;
    }
    
    .stat-box h3 {
      color: #ff3333;
      margin-bottom: 5px;
    }
    
    .stat-box p {
      font-size: 1.5rem;
      margin: 0;
    }

    /* Nouveau style pour la notification admin */
    .admin-notification {
      position: fixed;
      top: 20px;
      right: 20px;
      background-color: #ff3333;
      color: white;
      padding: 15px 25px;
      border-radius: 8px;
      box-shadow: 0 0 20px rgba(255, 51, 51, 0.5);
      z-index: 1001;
      display: none;
      animation: slideInRight 0.5s ease-out;
    }

    @keyframes slideInRight {
      from { transform: translateX(100%); opacity: 0; }
      to { transform: translateX(0); opacity: 1; }
    }
  </style>
</head>
<body>
  <div class="particles" id="particles"></div>
  
  <header>
    <h1>XFOR TEAM</h1>
    <p>Welcome to XFOR Team Esports</p>
  </header>

  <nav>
    <a href="players.html" target="_blank">Players</a>
    <a href="#" onclick="openPopup()">Ajouter</a>
  </nav>

  <div class="overlay" id="overlay"></div>
  
  <div class="popup" id="popupForm">
    <span class="close-btn" onclick="closePopup()">&times;</span>
    <h2>Demande d'ajout</h2>
    <input type="text" id="name" placeholder="Nom">
    <input type="text" id="id" placeholder="ID">
    <input type="number" id="lvl" placeholder="Niveau">
    <select id="device">
      <option value="">Choisir un device</option>
      <option value="PC">PC</option>
      <option value="Téléphone">Téléphone</option>
    </select>
    <button onclick="envoyerDemande()">Demander</button>
  </div>

  <button class="admin-btn" onclick="openPasswordPopup()">A</button>
  
  <div class="password-popup" id="passwordPopup">
    <span class="close-btn" onclick="closePasswordPopup()">&times;</span>
    <h2>Admin Authentication</h2>
    <input type="password" id="adminPassword" placeholder="Enter Password">
    <button onclick="checkAdminPassword()">Submit</button>
    <p class="password-error" id="passwordError">Incorrect password!</p>
  </div>
  
  <div class="xfor-admin-panel" id="xforAdminPanel">
    <span class="close-btn" onclick="closeXforAdminPanel()">&times;</span>
    <h2>XFRO ADMIN PANEL</h2>
    
    <div class="admin-stats">
      <div class="stat-box">
        <h3>Total Requests</h3>
        <p id="totalRequests">0</p>
      </div>
      <div class="stat-box">
        <h3>PC Players</h3>
        <p id="pcPlayers">0</p>
      </div>
      <div class="stat-box">
        <h3>Mobile Players</h3>
        <p id="mobilePlayers">0</p>
      </div>
    </div>
    
    <div id="requestsList">
      <!-- Requests will be displayed here -->
    </div>
  </div>

  <div id="notif"></div>

  <!-- Nouvelle notification pour l'admin -->
  <div class="admin-notification" id="adminNotification">
    Nouvelle demande reçue !
  </div>

  <a href="https://ayhem10.github.io/hadousite/" target="_blank">
    <img src="https://scontent.ftun14-1.fna.fbcdn.net/v/t1.15752-9/490996947_994616889436130_107192061804506318_n.png?stp=dst-png_s480x480&_nc_cat=111&ccb=1-7&_nc_sid=0024fc&_nc_ohc=J5STugsqJZYQ7kNvwFhaFBw&_nc_oc=Adm5Weyph-TrbPFimv-sUNVQn39rA96qKzynzlV5wfhRn7_MN3OSodaGD6_x9omJxHs&_nc_ad=z-m&_nc_cid=0&_nc_zt=23&_nc_ht=scontent.ftun14-1.fna&oh=03_Q7cD2AFuWvR3waQypp4BVI_7oszxzoJxApUHi-hH_4WEBe_nGw&oe=682493C3" alt="Hadoudi Shop" class="img-button">
  </a>

  <script>
    const ADMIN_PASSWORD = "xforteam21051270";
    
    function openPopup() {
      document.getElementById("overlay").style.display = "block";
      document.getElementById("popupForm").style.display = "block";
      document.body.style.overflow = "hidden";
    }
    
    function closePopup() {
      document.getElementById("overlay").style.display = "none";
      document.getElementById("popupForm").style.display = "none";
      document.body.style.overflow = "auto";
    }

    function envoyerDemande() {
      const name = document.getElementById("name").value.trim();
      const id = document.getElementById("id").value.trim();
      const lvl = document.getElementById("lvl").value.trim();
      const device = document.getElementById("device").value;

      if (!name || !id || !lvl || !device) {
        alert("S'il vous plaît remplissez tous les champs !");
        return;
      }

      const demande = { name, id, level: lvl, device };
      const demandes = JSON.parse(localStorage.getItem('xfor_requests')) || [];
      demandes.push(demande);
      localStorage.setItem('xfor_requests', JSON.stringify(demandes));

      // Notification pour l'utilisateur
      document.getElementById("notif").innerText = `Nouvelle demande de ${name} reçue.`;

      // Notification pour l'admin
      const adminNotif = document.getElementById("adminNotification");
      adminNotif.textContent = `Nouvelle demande de ${name} (${device})`;
      adminNotif.style.display = "block";
      
      // Masquer la notification après 5 secondes
      setTimeout(() => {
        adminNotif.style.display = "none";
      }, 5000);

      document.getElementById("name").value = "";
      document.getElementById("id").value = "";
      document.getElementById("lvl").value = "";
      document.getElementById("device").value = "";

      closePopup();
      
      const notif = document.getElementById("notif");
      notif.style.animation = "none";
      void notif.offsetWidth;
      notif.style.animation = "notifPulse 2s infinite, slideIn 0.5s ease-out";
    }
    
    function openPasswordPopup() {
      document.getElementById("overlay").style.display = "block";
      document.getElementById("passwordPopup").style.display = "block";
      document.body.style.overflow = "hidden";
      document.getElementById("adminPassword").focus();
    }
    
    function closePasswordPopup() {
      document.getElementById("overlay").style.display = "none";
      document.getElementById("passwordPopup").style.display = "none";
      document.getElementById("passwordError").style.display = "none";
      document.body.style.overflow = "auto";
    }
    
    function checkAdminPassword() {
      const password = document.getElementById("adminPassword").value;
      if (password === ADMIN_PASSWORD) {
        closePasswordPopup();
        openXforAdminPanel();
      } else {
        document.getElementById("passwordError").style.display = "block";
        document.getElementById("adminPassword").value = "";
      }
    }
    
    function openXforAdminPanel() {
      document.getElementById("overlay").style.display = "block";
      document.getElementById("xforAdminPanel").style.display = "block";
      document.body.style.overflow = "hidden";
      loadRequests();
      updateStats();
    }
    
    function closeXforAdminPanel() {
      document.getElementById("overlay").style.display = "none";
      document.getElementById("xforAdminPanel").style.display = "none";
      document.body.style.overflow = "auto";
    }
    
    function loadRequests() {
      const requests = JSON.parse(localStorage.getItem('xfor_requests')) || [];
      const requestsList = document.getElementById('requestsList');
      requestsList.innerHTML = '';
      
      if (requests.length === 0) {
        requestsList.innerHTML = '<p style="text-align: center; color: #ff3333;">Aucune demande pour le moment.</p>';
        return;
      }
      
      requests.forEach((request, index) => {
        const requestItem = document.createElement('div');
        requestItem.className = 'request-item';
        requestItem.innerHTML = `
          <p><strong>Nom:</strong> ${request.name}</p>
          <p><strong>ID:</strong> ${request.id}</p>
          <p><strong>Niveau:</strong> ${request.level}</p>
          <p><strong>Device:</strong> ${request.device}</p>
          <div class="request-actions">
            <button class="reject-btn" onclick="handleRequest(${index}, 'reject')">Rejeter</button>
            <button class="approve-btn" onclick="handleRequest(${index}, 'approve')">Approuver</button>
          </div>
        `;
        requestsList.appendChild(requestItem);
      });
    }
    
    function updateStats() {
      const requests = JSON.parse(localStorage.getItem('xfor_requests')) || [];
      const pcPlayers = requests.filter(r => r.device === "PC").length;
      const mobilePlayers = requests.filter(r => r.device === "Téléphone").length;
      
      document.getElementById('totalRequests').textContent = requests.length;
      document.getElementById('pcPlayers').textContent = pcPlayers;
      document.getElementById('mobilePlayers').textContent = mobilePlayers;
    }
    
    function handleRequest(index, action) {
      const requests = JSON.parse(localStorage.getItem('xfor_requests')) || [];
      
      if (action === 'approve') {
        alert(`Demande de ${requests[index].name} approuvée !`);
      } else {
        alert(`Demande de ${requests[index].name} rejetée !`);
      }
      
      requests.splice(index, 1);
      localStorage.setItem('xfor_requests', JSON.stringify(requests));
      
      loadRequests();
      updateStats();
    }
    
    function createParticles() {
      const particlesContainer = document.getElementById('particles');
      const particleCount = 50;
      
      for (let i = 0; i < particleCount; i++) {
        const particle = document.createElement('div');
        particle.classList.add('particle');
        
        const posX = Math.random() * 100;
        const posY = Math.random() * 100 + 100;
        
        const size = Math.random() * 5 + 1;
        
        const duration = Math.random() * 15 + 10;
        const delay = Math.random() * 5;
        
        const randomX = Math.random() * 2 - 1;
        
        particle.style.setProperty('--random-x', randomX);
        particle.style.left = `${posX}%`;
        particle.style.top = `${posY}%`;
        particle.style.width = `${size}px`;
        particle.style.height = `${size}px`;
        particle.style.animationDuration = `${duration}s`;
        particle.style.animationDelay = `${delay}s`;
        
        particle.style.opacity = Math.random() * 0.7 + 0.3;
        
        particlesContainer.appendChild(particle);
      }
    }
    
    document.getElementById('overlay').addEventListener('click', function() {
      closePopup();
      closeXforAdminPanel();
      closePasswordPopup();
    });
    
    window.addEventListener('load', createParticles);
    
    const title = document.querySelector('header h1');
    setInterval(() => {
      title.style.animation = 'none';
      void title.offsetWidth;
      title.style.animation = 'textGlow 2s infinite alternate, floatTitle 6s ease-in-out infinite';
    }, 10000);
    
    document.getElementById('adminPassword').addEventListener('keypress', function(e) {
      if (e.key === 'Enter') {
        checkAdminPassword();
      }
    });
  </script>
</body>
</html>
