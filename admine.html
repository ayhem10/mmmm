  <style>
    :root {
      --primary-color: #ff3333;
      --secondary-color: #1a1a1a;
      --bg-color: #0a0a0a;
      --text-color: #f4f4f4;
      --accent-color: #ff5555;
      --card-bg: #1c1c1c;
    }
    
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }
    
    body {
      font-family: 'Orbitron', sans-serif;
      background-color: var(--bg-color);
      color: var(--text-color);
      min-height: 100vh;
      position: relative;
      overflow-x: hidden;
    }
    
    body::before {
      content: "";
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: 
        radial-gradient(circle at 20% 30%, rgba(255, 0, 0, 0.1) 0%, transparent 25%),
        radial-gradient(circle at 80% 70%, rgba(255, 0, 0, 0.1) 0%, transparent 25%);
      z-index: -1;
      animation: pulse 15s infinite alternate;
    }
    
    @keyframes pulse {
      0% { opacity: 0.3; }
      100% { opacity: 0.7; }
    }
    
    header {
      background: radial-gradient(circle at center, #ff0000 0%, #000000 100%);
      text-align: center;
      padding: 120px 20px 80px;
      position: relative;
      overflow: hidden;
      animation: headerGlow 3s infinite alternate;
    }
    
    @keyframes headerGlow {
      from { box-shadow: 0 0 20px rgba(255, 0, 0, 0.3); }
      to { box-shadow: 0 0 50px rgba(255, 0, 0, 0.7); }
    }
    
    header h1 {
      font-size: 4rem;
      margin: 0;
      text-shadow: 0 0 15px #ff0000, 0 0 30px #000;
      animation: textGlow 2s infinite alternate;
    }
    
    @keyframes textGlow {
      from { text-shadow: 0 0 10px #ff0000, 0 0 20px #000; }
      to { text-shadow: 0 0 20px #ff0000, 0 0 40px #000, 0 0 60px #ff3333; }
    }
    
    .players {
      max-width: 1200px;
      margin: 0 auto;
      padding: 40px 20px;
      animation: fadeIn 1s ease-out;
    }
    
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }
    
    .players h2 {
      color: var(--primary-color);
      text-align: center;
      font-size: 2.5rem;
      margin-bottom: 40px;
      text-shadow: 0 0 10px rgba(255, 51, 51, 0.5);
      position: relative;
      display: inline-block;
      left: 50%;
      transform: translateX(-50%);
    }
    
    .players h2::after {
      content: "";
      position: absolute;
      bottom: -10px;
      left: 0;
      width: 100%;
      height: 3px;
      background: linear-gradient(90deg, transparent, var(--primary-color), transparent);
      animation: underline 3s infinite;
    }
    
    @keyframes underline {
      0% { transform: scaleX(0); }
      50% { transform: scaleX(1); }
      100% { transform: scaleX(0); }
    }
    
    .controls {
      display: flex;
      justify-content: center;
      gap: 15px;
      margin-bottom: 30px;
      flex-wrap: wrap;
    }
    
    .filter-btn {
      background-color: var(--secondary-color);
      color: var(--text-color);
      border: 2px solid var(--primary-color);
      border-radius: 8px;
      padding: 8px 15px;
      font-family: 'Orbitron', sans-serif;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.3s ease;
    }
    
    .filter-btn:hover, .filter-btn.active {
      background-color: var(--primary-color);
      transform: translateY(-3px);
      box-shadow: 0 5px 15px rgba(255, 51, 51, 0.4);
    }
    
    .player-grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(220px, 1fr));
      gap: 25px;
    }
    
    .player-card {
      background-color: var(--card-bg);
      border: 1px solid var(--primary-color);
      border-radius: 16px;
      padding: 20px;
      text-align: center;
      transition: all 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
      position: relative;
      overflow: hidden;
      box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
      animation: cardAppear 0.5s ease-out forwards;
      opacity: 0;
    }
    
    @keyframes cardAppear {
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }
    
    .player-card::before {
      content: "";
      position: absolute;
      top: 0;
      left: -100%;
      width: 100%;
      height: 100%;
      background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.1), transparent);
      transition: 0.5s;
    }
    
    .player-card:hover {
      transform: translateY(-10px) scale(1.03);
      box-shadow: 0 15px 30px rgba(255, 51, 51, 0.3);
    }
    
    .player-card:hover::before {
      left: 100%;
    }
    
    .player-name {
      color: var(--primary-color);
      font-size: 1.4rem;
      font-weight: 600;
      margin-bottom: 10px;
      display: block;
      text-decoration: none;
      transition: color 0.3s;
    }
    
    .player-name:hover {
      color: var(--accent-color);
      text-shadow: 0 0 10px rgba(255, 51, 51, 0.5);
    }
    
    .player-info {
      margin-top: 15px;
      font-size: 0.9rem;
    }
    
    .player-info p {
      margin: 5px 0;
      display: flex;
      justify-content: space-between;
    }
    
    .player-info span:first-child {
      color: #aaa;
    }
    
    .player-info span:last-child {
      color: var(--text-color);
      font-weight: 600;
    }
    
    .device-icon {
      width: 20px;
      height: 20px;
      vertical-align: middle;
      margin-left: 5px;
    }
    
    .admin-btn {
      position: fixed;
      bottom: 20px;
      right: 20px;
      background-color: var(--primary-color);
      color: white;
      border: none;
      border-radius: 50%;
      width: 60px;
      height: 60px;
      font-size: 1.5rem;
      cursor: pointer;
      box-shadow: 0 0 15px rgba(255, 51, 51, 0.5);
      transition: all 0.3s;
      z-index: 1000;
      display: flex;
      align-items: center;
      justify-content: center;
      animation: pulse 2s infinite;
    }
    
    .admin-btn:hover {
      transform: scale(1.1);
      box-shadow: 0 0 25px rgba(255, 51, 51, 0.8);
      animation: none;
    }
    
    .password-popup {
      display: none;
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      background-color: var(--secondary-color);
      padding: 30px;
      border-radius: 15px;
      box-shadow: 0 0 25px var(--primary-color);
      z-index: 1001;
      text-align: center;
      width: 80%;
      max-width: 400px;
    }
    
    .password-popup h2 {
      color: var(--primary-color);
      margin-bottom: 20px;
    }
    
    .password-popup input {
      display: block;
      margin: 15px auto;
      padding: 12px;
      width: 80%;
      border-radius: 8px;
      border: none;
      font-family: 'Orbitron', sans-serif;
      background-color: #2a2a2a;
      color: white;
    }
    
    .password-popup button {
      background-color: var(--primary-color);
      color: white;
      padding: 10px 25px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      font-family: 'Orbitron', sans-serif;
      margin-top: 10px;
    }
    
    .password-error {
      color: #ff3333;
      margin-top: 10px;
      display: none;
    }
    
    .admin-controls {
      display: none;
      justify-content: center;
      margin-bottom: 20px;
    }
    
    .add-player-btn {
      background-color: #4CAF50;
      color: white;
      border: none;
      border-radius: 8px;
      padding: 10px 20px;
      font-family: 'Orbitron', sans-serif;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.3s;
    }
    
    .add-player-btn:hover {
      background-color: #45a049;
      transform: translateY(-2px);
    }
    
    .action-buttons {
      display: none;
      justify-content: center;
      gap: 10px;
      margin-top: 15px;
    }
    
    .modify-btn, .delete-btn {
      padding: 8px 15px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      font-family: 'Orbitron', sans-serif;
      font-size: 0.9rem;
      transition: all 0.3s;
    }
    
    .modify-btn {
      background-color: #2196F3;
      color: white;
    }
    
    .modify-btn:hover {
      background-color: #0b7dda;
    }
    
    .delete-btn {
      background-color: #f44336;
      color: white;
    }
    
    .delete-btn:hover {
      background-color: #d32f2f;
    }
    
    .edit-popup {
      display: none;
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      background-color: var(--secondary-color);
      padding: 30px;
      border-radius: 15px;
      box-shadow: 0 0 25px var(--primary-color);
      z-index: 1002;
      text-align: center;
      width: 80%;
      max-width: 400px;
    }
    
    .edit-popup h2 {
      color: var(--primary-color);
      margin-bottom: 20px;
    }
    
    .edit-popup label {
      display: block;
      margin: 10px 0 5px;
      text-align: left;
      color: #aaa;
    }
    
    .edit-popup input, .edit-popup select {
      display: block;
      width: 100%;
      padding: 10px;
      margin-bottom: 15px;
      border-radius: 5px;
      border: none;
      background-color: #2a2a2a;
      color: white;
      font-family: 'Orbitron', sans-serif;
    }
    
    .edit-popup-buttons {
      display: flex;
      justify-content: space-between;
      margin-top: 20px;
    }
    
    .edit-popup-buttons button {
      padding: 8px 20px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      font-family: 'Orbitron', sans-serif;
      font-weight: 600;
    }
    
    .save-btn {
      background-color: #4CAF50;
      color: white;
    }
    
    .cancel-btn {
      background-color: #f44336;
      color: white;
    }
    
    .overlay {
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.7);
      z-index: 999;
    }
    
    .particle {
      position: absolute;
      background-color: rgba(255, 51, 51, 0.3);
      border-radius: 50%;
      animation: floatParticle linear infinite;
      pointer-events: none;
    }
    
    @keyframes floatParticle {
      0% {
        transform: translateY(0) translateX(0);
        opacity: 1;
      }
      100% {
        transform: translateY(-100vh) translateX(100px);
        opacity: 0;
      }
    }

    /* Style pour le bouton message */
    .message-btn {
      position: fixed;
      bottom: 100px;
      right: 20px;
      background-color: var(--primary-color);
      color: white;
      border: none;
      border-radius: 50%;
      width: 60px;
      height: 60px;
      font-size: 1.2rem;
      cursor: pointer;
      box-shadow: 0 0 15px rgba(255, 51, 51, 0.5);
      transition: all 0.3s;
      z-index: 1000;
      display: flex;
      align-items: center;
      justify-content: center;
      animation: pulse 2s infinite;
    }

    .message-btn:hover {
      transform: scale(1.1);
      box-shadow: 0 0 25px rgba(255, 51, 51, 0.8);
      animation: none;
    }
    
    @media (max-width: 768px) {
      header h1 {
        font-size: 2.5rem;
      }
      
      .players h2 {
        font-size: 2rem;
      }
      
      .player-grid {
        grid-template-columns: repeat(auto-fill, minmax(150px, 1fr));
      }
      
      .action-buttons {
        flex-direction: column;
      }

      .message-btn {
        bottom: 180px;
        right: 20px;
      }
    }
  </style>
</head>

    function createParticles() {
      const particlesContainer = document.getElementById('particles');
      const particleCount = 30;
      
      for (let i = 0; i < particleCount; i++) {
        const particle = document.createElement('div');
        particle.classList.add('particle');
        
        const posX = Math.random() * 100;
        const posY = Math.random() * 100 + 100;
        
        const size = Math.random() * 4 + 1;
        
        const duration = Math.random() * 15 + 10;
        const delay = Math.random() * 5;
        
        particle.style.left = `${posX}%`;
        particle.style.top = `${posY}%`;
        particle.style.width = `${size}px`;
        particle.style.height = `${size}px`;
        particle.style.animationDuration = `${duration}s`;
        particle.style.animationDelay = `${delay}s`;
        
        particlesContainer.appendChild(particle);
      }
    }
    
    function displayPlayers(filter = 'all') {
      const container = document.getElementById('playerGrid');
      container.innerHTML = '';
      
      let filteredPlayers = players;
      
      if (filter === 'PC') {
        filteredPlayers = players.filter(p => p.device === 'PC');
      } else if (filter === 'Taliphoun') {
        filteredPlayers = players.filter(p => p.device === 'Taliphoun');
      } else if (filter === 'high-level') {
        filteredPlayers = players.filter(p => p.level >= 80);
      }
      
      filteredPlayers.forEach((player, index) => {
        const card = document.createElement('div');
        card.className = 'player-card';
        card.style.animationDelay = `${index * 0.05}s`;
        
        const deviceIcon = player.device === 'PC' ? '💻' : '📱';
        
        card.innerHTML = `
          <a href="${player.profile || '#'}" class="player-name">${player.name}</a>
          <div class="player-info">
            <p><span>ID:</span> <span>${player.id}</span></p>
            <p><span>Level:</span> <span>${player.level}</span></p>
            <p><span>Device:</span> <span>${player.device} ${deviceIcon}</span></p>
          </div>
          <div class="action-buttons">
            <button class="modify-btn" onclick="openEditPopup(${index})">Edit</button>
            <button class="delete-btn" onclick="deletePlayer(${index})">Delete</button>
          </div>
        `;
        container.appendChild(card);
      });
      
      document.getElementById('adminControls').style.display = isAdmin ? 'flex' : 'none';
      
      const actionButtons = document.querySelectorAll('.action-buttons');
      actionButtons.forEach(btn => {
        btn.style.display = isAdmin ? 'flex' : 'none';
      });
    }
    
    function openPasswordPopup() {
      document.getElementById('overlay').style.display = 'block';
      document.getElementById('passwordPopup').style.display = 'block';
      document.getElementById('adminPassword').focus();
    }
    
    function closePasswordPopup() {
      document.getElementById('overlay').style.display = 'none';
      document.getElementById('passwordPopup').style.display = 'none';
      document.getElementById('passwordError').style.display = 'none';
      document.getElementById('adminPassword').value = '';
    }
    
    function checkAdminPassword() {
      const password = document.getElementById('adminPassword').value;
      if (password === ADMIN_PASSWORD) {
        isAdmin = true;
        closePasswordPopup();
        displayPlayers();
      } else {
        document.getElementById('passwordError').style.display = 'block';
      }
    }
    
    function openAddPopup() {
      if (!isAdmin) return;
      
      isAddingNewPlayer = true;
      currentPlayerIndex = -1;
      
      document.getElementById('popupTitle').textContent = 'Add New Player';
      document.getElementById('editName').value = '';
      document.getElementById('editId').value = '';
      document.getElementById('editLevel').value = '';
      document.getElementById('editDevice').value = 'PC';
      
      document.getElementById('overlay').style.display = 'block';
      document.getElementById('editPopup').style.display = 'block';
    }
    
    function openEditPopup(index) {
      if (!isAdmin) return;
      
      isAddingNewPlayer = false;
      currentPlayerIndex = index;
      const player = players[index];
      
      document.getElementById('popupTitle').textContent = 'Edit Player';
      document.getElementById('editName').value = player.name;
      document.getElementById('editId').value = player.id;
      document.getElementById('editLevel').value = player.level;
      document.getElementById('editDevice').value = player.device;
      
      document.getElementById('overlay').style.display = 'block';
      document.getElementById('editPopup').style.display = 'block';
    }
    
    function closeEditPopup() {
      document.getElementById('overlay').style.display = 'none';
      document.getElementById('editPopup').style.display = 'none';
      currentPlayerIndex = -1;
      isAddingNewPlayer = false;
    }
    
    function savePlayerChanges() {
      const name = document.getElementById('editName').value.trim();
      const id = document.getElementById('editId').value.trim();
      const level = parseInt(document.getElementById('editLevel').value);
      const device = document.getElementById('editDevice').value;
      
      if (!name || !id || isNaN(level)) {
        alert('Please fill all fields correctly!');
        return;
      }
      
      if (isAddingNewPlayer) {
        players.push({
          name,
          id,
          level,
          device,
          profile: '#'
        });
      } else {
        players[currentPlayerIndex] = {
          ...players[currentPlayerIndex],
          name,
          id,
          level,
          device
        };
      }
      
      closeEditPopup();
      displayPlayers();
    }
    
    function deletePlayer(index) {
      if (!isAdmin) return;
      
      if (confirm('Are you sure you want to delete this player?')) {
        players.splice(index, 1);
        displayPlayers();
      }
    }
    
    document.addEventListener('DOMContentLoaded', () => {
      createParticles();
      displayPlayers();
      
      document.getElementById('adminBtn').addEventListener('click', openPasswordPopup);
      
      const filterBtns = document.querySelectorAll('.filter-btn');
      filterBtns.forEach(btn => {
        btn.addEventListener('click', () => {
          filterBtns.forEach(b => b.classList.remove('active'));
          btn.classList.add('active');
          displayPlayers(btn.dataset.filter);
        });
      });
      
      document.getElementById('adminPassword').addEventListener('keypress', function(e) {
        if (e.key === 'Enter') {
          checkAdminPassword();
        }
      });
      
      document.getElementById('overlay').addEventListener('click', function() {
        closePasswordPopup();
        closeEditPopup();
      });
    });
  </script>
</body>
</html>
